<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="apple-touch-icon" sizes="180x180" href="./assets/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon/favicon-16x16.png">
  <link rel="manifest" href="./assets/favicon/site.webmanifest">
  <link rel="stylesheet" href="./normalize.css">
  <link rel="stylesheet" href="./style.css">
  <title>Elemental</title>
</head>

<body>
  <section class="page">
    <div class="content">
      <p class="text">CHANCE</p>
      <p class="description hidden"></p>
      <div class="score-boxes hidden">
        <div class="score-box">
          <p class="score-box-element">Fire</p>
          <p class="score-box-score fire">2</p>
        </div>
        <div class="score-box">
          <p class="score-box-element">Earth</p>
          <p class="score-box-score earth">4</p>
        </div>
        <div class="score-box">
          <p class="score-box-element">Wind</p>
          <p class="score-box-score wind">5</p>
        </div>
        <div class="score-box">
          <p class="score-box-element">Water</p>
          <p class="score-box-score water">6</p>
        </div>
      </div>
    </div>
  </section>
  <script src="script.js"></script>
</body>

</html>
